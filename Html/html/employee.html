<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Employee | BluePulse</title>
  <link rel="stylesheet" href="employee.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="sidebar-title">Human Resource Planner</h2>
      <nav class="nav-menu">
        <button class="nav-btn active">ğŸ‘¤ Employees</button>
        <button class="nav-btn" onclick="window.location.href='dashboard.html'">ğŸ•’ Attendance</button>
        <button class="nav-btn">âš™ï¸ Settings</button>
                      <button class="nav-btn logout-btn" onclick="window.location.href='Dashboard.html'">ğŸ”™ Back</button>
    <button class="nav-btn" onclick="window.location.href='employee_contracts.html'">ğŸ“„ Employee Contracts</button>

        <button class="nav-btn logout-btn" id="logout">ğŸšª Logout</button>
      </nav>
    </aside>

    <!-- Main Section -->
    <main class="main-content">
      <h1>Employee Management</h1>

      <!-- Add New Button -->
      <div class="form-actions" style="text-align: right;">
        <button id="addNewBtn" class="save-btn">â• Add New Employee</button>
      </div>

      <!-- Employee Form -->
<!-- Employee Form -->
<form id="employeeForm" class="employee-form hidden">
  <!-- ROW 1 -->
  <div class="form-row">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="first_name" required />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="last_name" required />
    </div>
  </div>

  <!-- ROW 2 -->
  <div class="form-row">
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="example@company.com" required />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" id="phone" placeholder="+92 3XX XXXXXXX" required />
    </div>
  </div>

  <!-- ROW 3 -->
  <div class="form-row">
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" id="date_of_birth" required />
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select id="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
  </div>

  <!-- ROW 4 -->
  <div class="form-row">
    <div class="form-group">
      <label>CNIC</label>
      <input type="text" id="cnic" placeholder="XXXXX-XXXXXXX-X" />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" id="address" />
    </div>
  </div>

  <!-- ROW 5 -->
  <div class="form-row">
    <div class="form-group">
      <label>City</label>
      <input type="text" id="city" />
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" id="state" />
    </div>
  </div>

  <!-- ROW 6 -->
  <div class="form-row">
    <div class="form-group">
      <label>Postal Code</label>
      <input type="text" id="postal_code" />
    </div>
    <div class="form-group">
      <label>Country</label>
      <input type="text" id="country" />
    </div>
  </div>

  <!-- ROW 7 -->
  <div class="form-row">
<div class="form-group">
  <label>Department</label>
  <select id="department_name" required>
    <option value="">Select Department</option>
  </select>
</div>


<div class="form-group">
  <label>Position</label>
  <select id="position_name" required>
    <option value="">Select Position</option>
  </select>
</div>

  </div>

  <!-- ROW 8 -->
  <div class="form-row">
    <div class="form-group">
      <label>Date of Joining</label>
      <input type="date" id="date_of_joining" required />
    </div>
    <div class="form-group">
      <label>Emergency Contact Name</label>
      <input type="text" id="emergency_contact_name" />
    </div>
  </div>

  <!-- ROW 9 -->
  <div class="form-row">
    <div class="form-group">
      <label>Emergency Contact Phone</label>
      <input type="tel" id="emergency_contact_phone" placeholder="+92 3XX XXXXXXX" />
    </div>
    <div class="form-group">
      <label>Salary</label>
      <input type="number" id="salary" />
    </div>
  </div>

<div class="form-group">
  <label>Status</label>
  <select id="status" required>
    <option value="">Select Status</option>
    <option value="Active">Active</option>
    <option value="Non Active">Non Active</option>
  </select>
</div>
  
  <!-- Save / Cancel -->
  <div class="form-actions">
    <button type="submit" class="save-btn">ğŸ’¾ Save Employee</button>
    <button type="button" id="cancelBtn" class="delete-btn">âŒ Cancel</button>
  </div>
</form>


      <!-- Tree View -->
      <h2>Employee Tree View</h2>
      <table class="data-table" id="employeeTable">
        <thead>
          <tr>
            <th>Sequence</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Job Title</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody"></tbody>
      </table>
      <!-- Employee Detail Modal -->
<div id="employeeModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close-btn">&times;</span>
    <h2>Employee Details</h2>
    <div id="employeeDetails" class="details-grid"></div>
    <div class="modal-actions">
      <button id="editFromModal" class="edit-btn">âœï¸ Edit</button>
    </div>
  </div>
</div>

    </main>
  </div>

  <script src="employee.js"></script>
</body>
</html>
