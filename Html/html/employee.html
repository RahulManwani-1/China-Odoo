<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Employee | BluePulse</title>
  <link rel="stylesheet" href="employee.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="sidebar-title">Human Resource Planner</h2>
      <nav class="nav-menu">
        <button class="nav-btn active">üë§ Employees</button>
        <button class="nav-btn" onclick="window.location.href='dashboard.html'">üïí Attendance</button>
        <button class="nav-btn">‚öôÔ∏è Settings</button>
        <button class="nav-btn logout-btn" id="logout">üö™ Logout</button>
      </nav>
    </aside>

    <!-- Main Section -->
    <main class="main-content">
      <h1>Employee Management</h1>

      <!-- Add New Button -->
      <div class="form-actions" style="text-align: right;">
        <button id="addNewBtn" class="save-btn">‚ûï Add New Employee</button>
      </div>

      <!-- Employee Form -->
      <form id="employeeForm" class="employee-form hidden">
        <!-- ROW 1 -->
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstName" required />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="lastName" required />
          </div>
        </div>

        <!-- ROW 2 -->
        <div class="form-row">
          <div class="form-group">
            <label>Work Email</label>
            <input type="email" id="email" placeholder="example@company.com" required />
          </div>
          <div class="form-group">
            <label>Work Phone</label>
            <input type="tel" id="phone" placeholder="+92 3XX XXXXXXX" required />
          </div>
        </div>

        <!-- ROW 3 -->
        <div class="form-row">
          <div class="form-group">
            <label>Job Title</label>
            <input type="text" id="jobTitle" />
          </div>
          <div class="form-group">
            <label>Department</label>
            <input type="text" id="department" />
          </div>
        </div>

        <!-- ROW 4 -->
        <div class="form-row">
          <div class="form-group">
            <label>Manager</label>
            <input type="text" id="manager" />
          </div>
          <div class="form-group">
            <label>Work Location</label>
            <input type="text" id="location" />
          </div>
        </div>

        <!-- ROW 5 -->
        <div class="form-row">
          <div class="form-group">
            <label>Joining Date</label>
            <input type="date" id="joinDate" />
          </div>
          <div class="form-group">
            <label>Contract End Date</label>
            <input type="date" id="endDate" />
          </div>
        </div>

        <!-- ROW 6 -->
        <div class="form-row">
          <div class="form-group">
            <label>Gender</label>
            <select id="gender">
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Marital Status</label>
            <select id="maritalStatus">
              <option value="">Select</option>
              <option>Single</option>
              <option>Married</option>
              <option>Divorced</option>
            </select>
          </div>
        </div>

        <!-- ROW 7 -->
        <div class="form-row">
          <div class="form-group">
            <label>Identification No (CNIC)</label>
            <input type="text" id="cnic" placeholder="XXXXX-XXXXXXX-X" />
          </div>
          <div class="form-group">
            <label>Bank Account No</label>
            <input type="text" id="bankAccount" />
          </div>
        </div>

        <!-- ROW 8 -->
        <div class="form-row">
          <div class="form-group">
            <label>Emergency Contact</label>
            <input type="text" id="emergencyContact" />
          </div>
          <div class="form-group">
            <label>Emergency Phone</label>
            <input type="tel" id="emergencyPhone" placeholder="+92 3XX XXXXXXX" />
          </div>
        </div>

        <!-- Save / Cancel -->
        <div class="form-actions">
          <button type="submit" class="save-btn">üíæ Save Employee</button>
          <button type="button" id="cancelBtn" class="delete-btn">‚ùå Cancel</button>
        </div>
      </form>

      <!-- Tree View -->
      <h2>Employee Tree View</h2>
      <table class="data-table" id="employeeTable">
        <thead>
          <tr>
            <th>Sequence</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Job Title</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody"></tbody>
      </table>
      <!-- Employee Detail Modal -->
<div id="employeeModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close-btn">&times;</span>
    <h2>Employee Details</h2>
    <div id="employeeDetails" class="details-grid"></div>
    <div class="modal-actions">
      <button id="editFromModal" class="edit-btn">‚úèÔ∏è Edit</button>
    </div>
  </div>
</div>

    </main>
  </div>

  <script src="employee.js"></script>
</body>
</html>
