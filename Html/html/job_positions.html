<!DOCTYPE html>
<html lang="en">

<body>
  <div class="dashboard-container">
    <aside class="sidebar">

    <main class="main-content">
      <h1>Job Positions</h1>

      <form id="jobForm" class="department-form">
        <div class="form-row">

          <div class="form-group">
            <label>Position Name</label>
            <input type="text" id="positionName" placeholder="e.g. Software Engineer" required>
          </div>

          <div class="form-group">
            <label>Department</label>
            <select id="jobDept">
              <option value="">Select Department</option>
            </select>
          </div>

          <!-- REMOVED No. of Employees Required -->

          <div class="form-group">
            <label>Job Description</label>
            <input type="text" id="description" placeholder="e.g. Develop and maintain applications" required>
          </div>
<div class="form-group">
  <label>Source</label>
  <select id="source" required>
    <option value="">Select Source</option>
    <option value="LinkedIn">LinkedIn</option>
    <option value="Indeed">Indeed</option>
    <option value="Referral">Referral</option>
    <option value="Company Website">Company Website</option>
    <option value="Facebook">Facebook</option>
    <option value="Instagram">Instagram</option>
    <option value="Walk-in">Walk-in</option>
    <option value="Other">Other</option>
  </select>
</div>



          <div class="form-group">
            <label>Expire On (Date & Time)</label>
            <input type="datetime-local" id="expireOn" required>
          </div>

        </div>

        <div class="form-actions">
          <button type="submit" class="save-btn">ğŸ’¾ Save Job Position</button>
        </div>
      </form>

      <h2>Current Job Openings</h2>

        <thead>
          <tr>
            <th>Sequence</th>
            <th>Position</th>
            <th>Department</th>
            <th>Description</th>
            <th>Expire On</th>   <!-- ADDED COLUMN -->
            <th>Source</th>

            <th>Actions</th>

        </thead>
        <tbody>
          <!-- Filled dynamically -->
        </tbody>
      </table>
