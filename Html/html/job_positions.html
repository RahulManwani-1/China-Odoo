<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Positions | BluePulse</title>
  <link rel="stylesheet" href="recruitment.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2 class="sidebar-title">Human Resource Planner</h2>
      <nav class="nav-menu">
        <button class="nav-btn" onclick="window.location.href='departments.html'">ğŸ¢ Departments</button>
        <button class="nav-btn active" onclick="window.location.href='job_positions.html'">ğŸ’¼ Job Positions</button>
        <button class="nav-btn" onclick="window.location.href='recruitment_process.html'">ğŸ“‹ Recruitment</button>
         <button class="nav-btn logout-btn" onclick="window.location.href='dashboard.html'">ğŸšª Logout</button>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Job Positions</h1>

      <form id="jobForm" class="department-form">
        <div class="form-row">
          <div class="form-group">
            <label>Position Name</label>
            <input type="text" id="positionName" placeholder="e.g. Software Engineer" required>
          </div>
          <div class="form-group">
            <label>Department</label>
            <input type="text" id="department" placeholder="e.g. IT Department" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>No. of Employees Required</label>
            <input type="number" id="employeesRequired" min="1" value="1" required>
          </div>
          <div class="form-group">
            <label>Job Description</label>
            <input type="text" id="description" placeholder="e.g. Develop and maintain applications" required>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="save-btn">ğŸ’¾ Save Job Position</button>
        </div>
      </form>

      <h2>Current Job Openings</h2>
      <table class="data-table" id="jobTable">
        <thead>
          <tr>
            <th>Sequence</th>
            <th>Position</th>
            <th>Department</th>
            <th>Required</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </main>
  </div>

  <script src="recruitment.js"></script>
</body>
</html>
