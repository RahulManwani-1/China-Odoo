<div class="dashboard-container">

    <form id="userForm" class="employee-form hidden">

<input type="password" id="password" required minlength="8" placeholder="Enter your password">

      </div>

      </div>

        </div>
        

        <div class="form-group">

        </div>
      </div>
<div class="form-row">
  <div class="form-group">
    <label>Menu Access</label>
    <select id="menu_access" required>
      <option value="">Select Menu Access</option>
      <option value="Admin">Admin</option>
      <option value="Finance">Finance</option>
      <option value="Recruitment">Recruitment</option>
      <option value="HR">HR</option>
    </select>
  </div>
</div>
      <div class="form-row">

          <label>Status</label>
          <select id="status">
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>
      </div>

        <button type="button" id="cancelBtn" class="delete-btn">âŒ Cancel</button>
      </div>

    </form>

    <h2>User List</h2>
    <table class="data-table" id="userTable">
      <thead>
      <tr>
        <th>#</th>

        <th>Email</th>
