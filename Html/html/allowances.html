<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allowances | BluePulse</title>
  <link rel="stylesheet" href="./employee.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="sidebar-title">Human Resource Planner</h2>
      <nav class="nav-menu">
        <button class="nav-btn" onclick="window.location.href='employee.html'">ğŸ‘¤ Employees</button>
        <button class="nav-btn active">ğŸ’° Allowances</button>
        <button class="nav-btn" onclick="window.location.href='dashboard.html'">âš™ï¸ Attendance</button>
<button class="nav-btn" onclick="goBack()">ğŸ”™ Back</button>
        <button class="nav-btn logout-btn" id="logout">ğŸšª Logout</button>
      </nav>
    </aside>

    <!-- Main Section -->
    <main class="main-content">
      <h1>Allowances Management</h1>

      <!-- Add New Button -->
      <div class="form-actions" style="text-align: right;">
        <button id="addNewBtn" class="save-btn">â• Add New Allowance</button>
      </div>

<!-- Allowance Form -->
<form id="allowanceForm" class="employee-form hidden">
  <div class="form-row">
    <!-- Hidden Employee ID -->
    <input type="hidden" id="employee_id" required />

    <!-- Employee Name Dropdown -->
    <div class="form-group">
      <label>Employee Name</label>
      <select id="employee_name" required>
        <option value="">Select Employee</option>
        <!-- Options will be populated dynamically via JS -->
      </select>
    </div>

    <div class="form-group">
      <label>Allowance Type</label>
      <input type="text" id="allowance_type" required />
    </div>

    <div class="form-group">
      <label>Amount</label>
      <input type="number" id="amount" step="0.01" required />
    </div>

    <div class="form-group">
      <label>Status</label>
      <select id="status" required>
        <option value="Active">Active</option>
        <option value="Not Active">Not Active</option>
      </select>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="save-btn">ğŸ’¾ Save Allowance</button>
    <button type="button" id="cancelBtn" class="delete-btn">âŒ Cancel</button>
  </div>
</form>



      <!-- Allowance Table -->
      <h2>Allowances</h2>
      <table class="data-table" id="allowanceTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Allowance Type</th>
            <th>Amount</th>
                <th>Status</th>

            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="allowanceTableBody"></tbody>
      </table>
    </main>
  </div>

  <script src="./allowances.js"></script>
</body>
</html>
