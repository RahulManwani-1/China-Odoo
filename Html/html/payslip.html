<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaySlips | BluePulse</title>
  <link rel="stylesheet" href="employee.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="sidebar-title">Human Resource Planner</h2>
      <nav class="nav-menu">
        <button class="nav-btn" onclick="window.location.href='employee.html'">ğŸ‘¤ Employees</button>
        <button class="nav-btn active">ğŸ“„ PaySlips</button>
<button class="nav-btn" onclick="goBack()">ğŸ”™ Back</button>

    <!-- Main Section -->
    <main class="main-content">
      <h1>PaySlip Management</h1>

      <!-- Month Filter -->
      <div class="form-actions" style="margin-bottom: 10px;">
        <label for="monthFilter">Select Month:</label>
        <input type="month" id="monthFilter" />
        <button id="filterBtn" class="save-btn">Filter</button>
      </div>

      <!-- Payslip Table -->
      <h2>PaySlip List</h2>
      <table class="data-table" id="payslipTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Employee</th>
            <th>Month</th>
            <th>Gross Salary</th>
            <th>Net Salary</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="payslipTableBody"></tbody>
      </table>

      <!-- Payslip Modal -->
      <div id="payslipModal" class="modal hidden">
        <div class="modal-content">
          <span id="closePayslipModal" class="close-btn">&times;</span>
          <h2>PaySlip Details</h2>
          <div id="payslipDetails" class="details-grid"></div>
          <div class="modal-actions">

    </main>
  </div>

  <script src="payslip.js"></script>
</body>
</html>
