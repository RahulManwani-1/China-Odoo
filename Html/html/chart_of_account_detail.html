<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Detail</title>
  <link rel="stylesheet" href="employee.css" />
</head>
<body>

<div class="dashboard-container">
  <aside class="sidebar">
    <h2 class="sidebar-title">Accounting</h2>
    <nav class="nav-menu">
      <button class="nav-btn" onclick="window.location.href='chart_of_accounts.html'">⬅ Back</button>
    </nav>
  </aside>

  <main class="main-content">
    <h1>Account Detail</h1>

    <form class="employee-form">
      <div class="form-row">
        <div class="form-group">
          <label>Account Code</label>
          <input type="text" id="code" readonly />
        </div>

        <div class="form-group">
          <label>Account Name</label>
          <input type="text" id="name" readonly />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Account Type</label>
          <input type="text" id="account_type" readonly />
        </div>
      </div>
    </form>
  </main>
</div>

<script>
  function goBack() {
  if (window.history.length > 1) {
    window.history.back();
  } else {
    window.location.href = "dashboard.html";
  }
}

document.addEventListener("DOMContentLoaded", async () => {
  const API_URL = "http://localhost:5228/api/ChartOfAccounts";
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (!id) {
    alert("Invalid Account ID");
    return;
  }

  try {
    const res = await fetch(`${API_URL}/${id}`);
    const acc = await res.json();

    document.getElementById("code").value = acc.code;
    document.getElementById("name").value = acc.name;
    document.getElementById("account_type").value = acc.account_type;

  } catch (err) {
    console.error(err);
    alert("❌ Failed to load account");
  }
});
</script>

</body>
</html>
