<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruitment Process | BluePulse</title>
  <link rel="stylesheet" href="recruitment.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2 class="sidebar-title">Human Resource Planner</h2>
      <nav class="nav-menu">
        <button class="nav-btn" onclick="window.location.href='departments.html'">ğŸ¢ Departments</button>
        <button class="nav-btn" onclick="window.location.href='job_positions.html'">ğŸ’¼ Job Positions</button>
        <button class="nav-btn active" onclick="window.location.href='recruitment_process.html'">ğŸ“‹ Recruitment</button>
                     <button class="nav-btn logout-btn" onclick="window.location.href='Dashboard.html'">ğŸ”™ Back</button>
    <button class="nav-btn" onclick="window.location.href='employee_contracts.html'">ğŸ“„ Employee Contracts</button>

        <button class="nav-btn logout-btn" onclick="window.location.href='dashboard.html'">ğŸšª Logout</button>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Recruitment Applications</h1>

      <!-- Tree View -->
      <table class="data-table" id="applicationTable">
        <thead>
          <tr>
            <th>Sequence</th>
            <th>Applicant Name</th>
            <th>Job Position</th>
            <th>Department</th>
            <th>Stage</th>
            <th>â­ Rating</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button class="save-btn" id="addNewApp">â• New Application</button>

      <!-- Form Section -->
      <div id="applicationFormContainer" class="hidden">
        <h2 id="formTitle">Create Application</h2>
        <form id="applicationForm">
          <div class="form-row">
            <div class="form-group">
              <label>Applicant Name</label>
              <input type="text" id="applicantName" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="applicantEmail" required>
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="text" id="applicantPhone">
            </div>
              <div class="form-group">
    <label>CNIC</label>
    <input type="text" id="applicantCnic" placeholder="42101-1234567-1" required>
  </div>
          </div>

          <div class="form-row">
               <div class="form-group">
              <label>Department</label>
              <select id="applicantDept" required>
                <option value="">Select Department</option>
              </select>
            </div>
            <div class="form-group">
              <label>Job Position</label>
              <select id="applicantPosition" required>
                <option value="">Select Position</option>
              </select>
            </div>
            <div class="form-group">
              <label>Expected Salary</label>
              <input type="text" id="expectedSalary">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Experience (Years)</label>
              <input type="text" id="experience" min="0">
            </div>
          <div class="form-group">
  <label>Qualification</label>
  <select id="qualification" required>
    <option value="">Select Qualification</option>
    <option value="High School">High School</option>
    <option value="Associate">Associate</option>
    <option value="Bachelor">Bachelor</option>
    <option value="Master">Master</option>
    <option value="MPhil">MPhil</option>
    <option value="PhD">PhD</option>
    <option value="Other">Other</option>
  </select>
</div>

            <div class="form-group">
              <label>Current Stage</label>
              <select id="stageSelect">
                <option>Initiate Application</option>
                <option>Overview</option>
                <option>Initial Call</option>
                <option>First Interview</option>
                <option>Second Interview</option>
                <option>Finalized</option>
                <option>Rejected</option>
                <option>On Hold</option>
                <option>Generate Offer Letter</option>
              </select>
            </div>
            <div class="form-group">
  <label>Interviewer</label>
  <select id="interviewerName" required>
    <option value="">Select Interviewer</option>
  </select>
</div>

          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Notes</label>
              <textarea id="notes" rows="3"></textarea>
            </div>
          </div>
          <div class="form-row">
  <div class="form-group">
    <label>Upload CV / PDF</label>
    <input type="file" id="pdfUpload" accept="application/pdf">
    <div id="pdfPreview" style="margin-top: 10px;"></div>
  </div>
</div>

          <!-- â­ Star Rating -->
          <div class="form-row">
            <div class="form-group">
              <label>Rating</label>
              <div id="starRating" class="stars">
                <span class="star" data-value="1">â˜…</span>
                <span class="star" data-value="2">â˜…</span>
                <span class="star" data-value="3">â˜…</span>
                <span class="star" data-value="4">â˜…</span>
                <span class="star" data-value="5">â˜…</span>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="save-btn">ğŸ’¾ Save Application</button>
            <button type="button" class="cancel-btn" id="cancelForm">âŒ Cancel</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="recruitment.js"></script>
</body>
</html>
